pool:
  vmImage: 'Ubuntu 16.04'

steps:
- task: NodeTool@0 
  inputs:
    versionSpec: '10.x'

- task: Npm@1
  displayName: 'npm install'
  inputs:
    command: install

- task: Npm@1
  displayName: 'build'
  inputs:
    command: custom
    customCommand: 'run build'

- task: Npm@1
  displayName: 'lint'
  inputs:
    command: custom
    customCommand: 'run lint'
